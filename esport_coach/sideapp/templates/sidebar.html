<script>
    $(function() {
        var searchBtn= $('#search');                   // Get the form.

        $(searchBtn).click(function(event) {                // Set up an event listener for the contact form.
            // event.preventDefault();                     // Stop the browser from submitting the form.
            //var searchData = $(searchBtn).serialize();         // Serialize the form data.
            $.ajax({                                    // Submit the form using AJAX.
                type: 'GET',
                url: "/sideapp/searchCoach", //$(searchBtn).attr('onclick')
                data: 'text',
            })
            .done(function(response) {
                if (response == "Search Succesful"){
                    alert("Thanks for your honest review!");
                }
                else{
                     alert("Key Error when sending review");
                }
            })
            .fail(function(response) {
                alert("Oops! An error occured.");
            });
        });
    });
</script>
